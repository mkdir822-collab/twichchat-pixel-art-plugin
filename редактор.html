<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
        }

        h1 {
            color: #6441a5;
            text-align: center;
            margin-bottom: 30px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #6441a5;
        }

        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
        }

        .color-palette {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .color-box {
            width: 50px;
            height: 50px;
            border: 3px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .color-box.selected {
            border-color: #6441a5;
            border-width: 4px;
            box-shadow: 0 0 10px rgba(100, 65, 165, 0.5);
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 3px solid #6441a5;
            cursor: crosshair;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: #6441a5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #7d5bbe;
            transform: translateY(-2px);
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .code-output {
            margin-top: 20px;
            display: none;
        }

        .code-box {
            background: #2d2d2d;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 14px;
            line-height: 1.6;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Pixel Art Editor</h1>

        <div class="controls">
            <div class="section">
                <h3>–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ:</h3>
                <select id="resolutionSelect" onchange="changeResolution()">
                    <option value="18x16">18x16 (288 –ø–∏–∫—Å–µ–ª–µ–π)</option>
                    <option value="24x20">24x20 (480 –ø–∏–∫—Å–µ–ª–µ–π)</option>
                </select>
            </div>

            <div class="section">
                <h3>–í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç:</h3>
                <div class="color-palette">
                    <div class="color-box selected" style="background: #000; color: white;" onclick="selectColor('0')" id="color0">0</div>
                    <div class="color-box" style="background: #ff0000; color: white;" onclick="selectColor('1')" id="color1">1</div>
                    <div class="color-box" style="background: #00ff00;" onclick="selectColor('2')" id="color2">2</div>
                    <div class="color-box" style="background: #0000ff; color: white;" onclick="selectColor('3')" id="color3">3</div>
                    <div class="color-box" style="background: #ffff00;" onclick="selectColor('4')" id="color4">4</div>
                    <div class="color-box" style="background: #ff00ff; color: white;" onclick="selectColor('5')" id="color5">5</div>
                    <div class="color-box" style="background: #00ffff;" onclick="selectColor('6')" id="color6">6</div>
                    <div class="color-box" style="background: #ffffff;" onclick="selectColor('7')" id="color7">7</div>
                    <div class="color-box" style="background: #ffa500;" onclick="selectColor('8')" id="color8">8</div>
                    <div class="color-box" style="background: #800080; color: white;" onclick="selectColor('9')" id="color9">9</div>
                </div>
                <label class="checkbox-label" style="margin-top: 15px;">
                    <input type="checkbox" id="blinkMode" onchange="updateBlinkMode()">
                    <span><strong>–ú–µ—Ä—Ü–∞—é—â–∏–π —Ä–µ–∂–∏–º</strong> (–±—É–∫–≤—ã A-I –≤–º–µ—Å—Ç–æ —Ü–∏—Ñ—Ä)</span>
                </label>
            </div>

            <div class="section">
                <h3>–î–µ–π—Å—Ç–≤–∏—è:</h3>
                <div class="buttons">
                    <button onclick="clearCanvas()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
                    <button onclick="fillAll()">‚¨õ –ó–∞–ª–∏—Ç—å</button>
                    <button onclick="generateCode()">üìã –ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>
                    <button class="secondary" onclick="loadExample()">üí° –ü—Ä–∏–º–µ—Ä</button>
                </div>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>

        <div class="code-output" id="codeOutput">
            <div class="section">
                <h3>–ì–æ—Ç–æ–≤–∞—è –∫–æ–º–∞–Ω–¥–∞ –¥–ª—è Twitch:</h3>
                <div class="code-box">
                    <code id="generatedCode"></code>
                    <button class="copy-btn" onclick="copyCode()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>
                <div class="info" id="codeInfo"></div>
            </div>
        </div>
    </div>

    <script>
        let canvas, ctx;
        let width = 18, height = 16;
        let pixelSize = 25;
        let selectedColor = '0';
        let isBlinkMode = false;
        let isDrawing = false;
        let grid = [];

        const colors = {
            '0': '#000000',
            '1': '#ff0000',
            '2': '#00ff00',
            '3': '#0000ff',
            '4': '#ffff00',
            '5': '#ff00ff',
            '6': '#00ffff',
            '7': '#ffffff',
            '8': '#ffa500',
            '9': '#800080'
        };

        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            initGrid();
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            
            // Touch support
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function initGrid() {
            canvas.width = width * pixelSize;
            canvas.height = height * pixelSize;
            grid = [];
            
            for (let y = 0; y < height; y++) {
                grid[y] = [];
                for (let x = 0; x < width; x++) {
                    grid[y][x] = { color: '0', blink: false };
                }
            }
            
            drawGrid();
        }

        function changeResolution() {
            const resolution = document.getElementById('resolutionSelect').value;
            if (resolution === '18x16') {
                width = 18;
                height = 16;
            } else {
                width = 24;
                height = 20;
            }
            initGrid();
        }

        function drawGrid() {
            // Clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw pixels
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const cell = grid[y][x];
                    ctx.fillStyle = colors[cell.color];
                    ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                }
            }
            
            // Draw grid lines
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let x = 0; x <= width; x++) {
                ctx.beginPath();
                ctx.moveTo(x * pixelSize, 0);
                ctx.lineTo(x * pixelSize, height * pixelSize);
                ctx.stroke();
            }
            for (let y = 0; y <= height; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * pixelSize);
                ctx.lineTo(width * pixelSize, y * pixelSize);
                ctx.stroke();
            }
        }

        function selectColor(color) {
            selectedColor = color;
            for (let i = 0; i <= 9; i++) {
                const elem = document.getElementById('color' + i);
                if (elem) {
                    elem.classList.remove('selected');
                }
            }
            document.getElementById('color' + color).classList.add('selected');
        }

        function updateBlinkMode() {
            isBlinkMode = document.getElementById('blinkMode').checked;
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / pixelSize);
            const y = Math.floor((e.clientY - rect.top) / pixelSize);
            
            if (x >= 0 && x < width && y >= 0 && y < height) {
                grid[y][x] = { color: selectedColor, blink: isBlinkMode };
                drawGrid();
            }
        }

        function handleTouchStart(e) {
            e.preventDefault();
            isDrawing = true;
            handleTouchMove(e);
        }

        function handleTouchMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((touch.clientX - rect.left) / pixelSize);
            const y = Math.floor((touch.clientY - rect.top) / pixelSize);
            
            if (x >= 0 && x < width && y >= 0 && y < height) {
                grid[y][x] = { color: selectedColor, blink: isBlinkMode };
                drawGrid();
            }
        }

        function clearCanvas() {
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    grid[y][x] = { color: '0', blink: false };
                }
            }
            drawGrid();
        }

        function fillAll() {
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    grid[y][x] = { color: selectedColor, blink: isBlinkMode };
                }
            }
            drawGrid();
        }

        function generateCode() {
            let code = '!ds ';
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const cell = grid[y][x];
                    if (cell.blink) {
                        code += String.fromCharCode(65 + parseInt(cell.color));
                    } else {
                        code += cell.color;
                    }
                }
            }
            
            document.getElementById('generatedCode').textContent = code;
            document.getElementById('codeOutput').style.display = 'block';
            
            const pixelCount = code.length - 4;
            const blinkCount = (code.match(/[A-I]/g) || []).length;
            document.getElementById('codeInfo').textContent = 
                `–î–ª–∏–Ω–∞: ${pixelCount} —Å–∏–º–≤–æ–ª–æ–≤ | –û–±—ã—á–Ω—ã—Ö: ${pixelCount - blinkCount} | –ú–µ—Ä—Ü–∞—é—â–∏—Ö: ${blinkCount}`;
        }

        function copyCode() {
            const code = document.getElementById('generatedCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                const oldText = btn.textContent;
                btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    btn.textContent = oldText;
                }, 2000);
            }).catch(err => {
                alert('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ' + err);
            });
        }

        function loadExample() {
            // –°–º–∞–π–ª–∏–∫
            const example = '000000000000000000003333777777773333000033777777777777773300377777AAAA7777777703777AA777777AA777770377A77777777777A77703777777777777777770377777777777777777037777AA7777AA77770377777AAAAAAA7777703777777777777777700337777777777777330000333377777333000000000000000000000';
            
            let index = 0;
            for (let y = 0; y < height && y < 16; y++) {
                for (let x = 0; x < width && x < 18; x++) {
                    if (index < example.length) {
                        const char = example[index];
                        const isBlinking = char >= 'A' && char <= 'I';
                        const color = isBlinking ? String.fromCharCode(char.charCodeAt(0) - 17) : char;
                        grid[y][x] = { color: color, blink: isBlinking };
                    }
                    index++;
                }
            }
            drawGrid();
        }

        window.onload = init;
    </script>
</body>
</html>
